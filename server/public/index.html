<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Make your guess</h1>

     <form onsubmit="makeGuesses(event)">

    <input id="Hannah" type="number" placeholder="Hannah's Guess">
    <input id="Ryan" type="number" placeholder="Ryan's Guess">
    <input id="Abubakar" type="number" placeholder="Abubakar's Guess">
    <input id="Jacob" type="number" placeholder="Jacob's Guess">
    <button>Submit</button>
    <button onclick="resetButton()" type="reset">Reset</button>
      
    <span class="key"><b>Too Low = Red | Too High = Yellow | Correct = Green</b></span>
    
     </form>
     
     
   

     <table>
      <thead>
        <tr>
          <th>Round</th>
          <th>Hannah</th>
          <th>Ryan</th>
          <th>Abubakar</th>
          <th>Jacob</th>
        </tr>
       
      </thead>
      <tbody id="roundTable">
      </tbody>
     </table>
</body>
</html>
